<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The РАБЫ - Главная</title>
    <link rel="stylesheet" href="index-styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Main Content -->
        <div class="main-content">
            <!-- Profile Header Card -->
            <div class="profile-header">
                <div class="profile-avatar">
                    <img src="https://images.unsplash.com/photo-1640960543409-dbe56ccc30e2?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHxtYWxlJTIwYXZhdGFyJTIwcHJvZmlsZSUyMHVzZXJ8ZW58MXx8fHwxNzU3NzE1OTI1fDA&ixlib=rb-4.1.0&q=80&w=1080&utm_source=figma&utm_medium=referral&w=50&h=50" alt="Profile">
                </div>
                <div class="profile-info">
                    <h1 class="profile-name">Максим Максимов</h1>
                    <div class="profile-balance">
                        <span>Баланс 817 716 918 190</span>
                        <div class="database-icon"></div>
                    </div>
                    <div class="profile-title">
                        <div class="banana-icon"></div>
                        <span>Банановый король</span>
                    </div>
                </div>
                <div class="social-info">
                    <div class="social-label">Соц. сети</div>
                    <div class="vk-icon"></div>
                    <div class="social-separator"></div>
                    <div class="telegram-icon"></div>
                    <div class="social-online">
                        <span class="online-dot">•</span> 57 онлайн
                    </div>
                </div>
            </div>

            <!-- Divider -->
            <div class="divider">
                <svg viewBox="0 0 375 16" fill="none">
                    <rect width="375" height="16" fill="white"/>
                    <path d="M16 8H359" stroke="#A09CAB" stroke-dasharray="9 9"/>
                </svg>
            </div>

            <!-- Slavery Status Card -->
            <div class="slavery-status">
                <div class="slavery-card">
                    <div class="slavery-avatar">
                        <img src="https://images.unsplash.com/photo-1640960543409-dbe56ccc30e2?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHxtYWxlJTIwYXZhdGFyJTIwcHJvZmlsZSUyMHVzZXJ8ZW58MXx8fHwxNTc3NzE1OTI1fDA&ixlib=rb-4.1.0&q=80&w=1080&utm_source=figma&utm_medium=referral&w=40&h=40" alt="Master">
                    </div>
                    <div class="slavery-info">
                        <h3>Вы в рабстве у Максима Максимова</h3>
                        <div class="job-info">
                            <div class="engineering-icon"></div>
                            <span>Мойщик окон 3000</span>
                        </div>
                        <div class="action-buttons">
                            <button class="action-btn">Профиль</button>
                            <div class="separator-line"></div>
                            <button class="action-btn">Выкупиться</button>
                            <div class="separator-line"></div>
                            <button class="action-btn">Написать</button>
                        </div>
                    </div>
                </div>
                <div class="pagination">
                    <div class="dot active"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons-section">
                <div class="button-row">
                    <button class="action-button">
                        <div class="shop-icon"></div>
                        <span>Магазин</span>
                    </button>
                    <button class="action-button">
                        <div class="bell-icon"></div>
                        <span>Уведомления</span>
                    </button>
                    <button class="action-button">
                        <div class="plus-icon"></div>
                        <span>Пополнить</span>
                    </button>
                </div>
                <button class="reward-button">
                    <div class="library-icon"></div>
                    <span>Получить бесплатные монеты (+100) за просмотр рекламы</span>
                </button>
            </div>

            <!-- Divider -->
            <div class="divider">
                <svg viewBox="0 0 375 16" fill="none">
                    <rect width="375" height="16" fill="white"/>
                    <path d="M16 8H359" stroke="#A09CAB" stroke-dasharray="9 9"/>
                </svg>
            </div>

            <!-- Slaves Section -->
            <div class="slaves-section">
                <!-- Slaves Header -->
                <div class="slaves-header">
                    <div class="sort-icon"></div>
                    <div class="slaves-title">
                        <span class="slaves-text">Рабы</span>
                        <span class="slaves-count">671</span>
                    </div>
                    <div class="slaves-income">917 817/час</div>
                    <div class="separator-vertical"></div>
                    <div class="collect-text">Собрать 0</div>
                    <div class="database-small-icon"></div>
                </div>

                <!-- Search Input -->
                <div class="search-section">
                    <div class="search-input">
                        <input type="text" placeholder="Введи имя игрока" id="playerSearch">
                        <button class="search-button">Найти</button>
                    </div>
                </div>

                <!-- Slaves List -->
                <div class="slaves-list" id="slavesList">
                    <!-- Slave items will be dynamically generated -->
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-navigation">
            <div class="nav-item active">
                <div class="nav-icon account-box-icon"></div>
                <span>Профиль</span>
            </div>
            <div class="nav-item">
                <div class="nav-icon store-icon"></div>
                <span>Маркет</span>
            </div>
            <div class="nav-item">
                <div class="nav-icon widgets-icon"></div>
                <span>Прочее</span>
            </div>
            <div class="nav-item">
                <div class="nav-icon leaderboard-icon"></div>
                <span>Рейтинг</span>
            </div>
        </div>
    </div>

    <script src="index-script.js"></script>
</body>
</html>
