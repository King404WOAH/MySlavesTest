<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Маркет - магазин</title>
    <link rel="stylesheet" href="shop-styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Main Content -->
        <div class="main-content">
            <!-- Tab Toggle -->
            <div class="tab-container">
                <div class="tab-wrapper">
                    <div class="tab" data-tab="slaves">
                        <span>Рабы</span>
                    </div>
                    <div class="tab active" data-tab="shop">
                        <span>Магазин</span>
                    </div>
                    <div class="tab" data-tab="style">
                        <span>Стиль</span>
                    </div>
                </div>
            </div>

            <!-- Shop Content -->
            <div class="shop-content" id="shopContent">
                <!-- Info Text -->
                <div class="info-text">
                    <p>Любой донат кроме стилей и плётки покупается навсегда. Плётка 7 дней, стили на 14 дней.</p>
                </div>

                <!-- Shop Items List -->
                <div class="shop-items" id="shopItems">
                    <!-- Shop items will be dynamically generated -->
                </div>
            </div>

            <!-- Style Content -->
            <div class="style-content" id="styleContent" style="display: none;">
                <!-- Info Text -->
                <div class="info-text">
                    <p>Выберите рамку аватара и цвет имени. Все стили действуют 14 дней.</p>
                </div>

                <!-- Preview Section -->
                <div class="style-preview">
                    <h3>Предпросмотр</h3>
                    <div class="preview-card">
                        <div class="preview-avatar" id="previewAvatar">
                            <img src="https://images.unsplash.com/photo-1640960543409-dbe56ccc30e2?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHxtYWxlJTIwYXZhdGFyJTIwcHJvZmlsZSUyMHVzZXJ8ZW58MXx8fHwxNzU3NzE1OTI1fDA&ixlib=rb-4.1.0&q=80&w=1080&utm_source=figma&utm_medium=referral&w=50&h=50" alt="Avatar">
                        </div>
                        <div class="preview-info">
                            <h4 id="previewName">Максим Максимов</h4>
                            <span id="previewStatus">Банановый король</span>
                        </div>
                    </div>
                </div>

                <!-- Style Items List -->
                <div class="style-items" id="styleItems">
                    <!-- Style items will be dynamically generated -->
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-navigation">
            <div class="nav-item">
                <div class="nav-icon account-box-icon"></div>
                <span>Профиль</span>
            </div>
            <div class="nav-item active">
                <div class="nav-icon store-icon"></div>
                <span>Маркет</span>
            </div>
            <div class="nav-item">
                <div class="nav-icon widgets-icon"></div>
                <span>Прочее</span>
            </div>
            <div class="nav-item">
                <div class="nav-icon leaderboard-icon"></div>
                <span>Рейтинг</span>
            </div>
        </div>
    </div>

    <script src="shop-script.js"></script>
</body>
</html>
